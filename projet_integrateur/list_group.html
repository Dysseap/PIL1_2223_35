<!DOCTYPE html>

    <title>Liste des membres du groupe</title>
    <style type="text/css">
		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 20px;
		}
		
		th, td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

        th {
            background-color: #f2f2f2; 
        }

        tr:hover {background-color:#f5f5f5;}

	    .name-column { width : 30%; }
	    .email-column { width : 40%; }
	    .role-column {width : 30%; text-align:center;}
	    
	    @media only screen and (max-width : 480px) {
	        table, thead, tbody, th, td, tr { display:block; }
	        
	        thead tr { position:absolute;top:-9999px;left:-9999px; }
	        
	        td:nth-of-type(1):before ,th:nth-of-type(1):before{ content:"Nom" ; font-weight:bold;}
            td:nth-of-type(2):before ,th:nth-of-type(2):before{ content:"Email" ; font-weight:bold;}         
            td:nth-of-type(3):before ,th:nth-of-type(3):before{ content:"Rôle" ; font-weight:bold;}
            
	        td:before , th:before{
	            text-align:left ;
	            padding-right :10% ;
	            white-space:normal!important ;
	       }       
	  }  
    </style>
</head>

    <h1>Membres du groupe</h1>
    <table>
